<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Date</title>
</head>
<body>
    <h1>Check Date</h1>
    <form action="date.php" method="post">
        <div class="form-control">
            <label for="month">Month:</label>
            <input type="text" id="month" name="month" placeholder="Enter digits from 1 to 12." required min="1" max="12" step="1">
        </div>
        <div class="form-control">
            <label for="day">Day:</label>
            <input type="text" id="day" name="day" placeholder="Enter digits from 1 to 31." required min="1" max="31" step="1">
        </div>
        <div class="form-control">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" placeholder="Enter year" required min="1" max="2101" step="1">
        </div>
        <button type="submit">SEND</button>
    </form>
</body>
</html>
